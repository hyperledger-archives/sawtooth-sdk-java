version: "2.1"

services:

  intkey-tp-java:
    build:
      args:
        - http_proxy
        - https_proxy
        - no_proxy
      context: ../..
      dockerfile: ./examples/intkey_java/Dockerfile
    image: sawtooth-intkey-tp-java-local:$ISOLATION_ID
    volumes:
      - ../..:/project/sawtooth-sdk-java

  xo-tp-java:
    build:
      args:
        - http_proxy
        - https_proxy
        - no_proxy
      context: ../..
      dockerfile: ./examples/xo_java/Dockerfile
    image: sawtooth-xo-tp-java-local:$ISOLATION_ID
    volumes:
      - ../..:/project/sawtooth-sdk-java
