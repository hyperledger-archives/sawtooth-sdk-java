version: '2.1'

services:

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator
    expose:
      - 4004
    ports:
      - '4004:4004'
    entrypoint: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen &&
          sawtooth keygen my_key &&
          sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
          sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -v \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -v -C tcp://validator:4004

  xo-tp-python:
      image: hyperledger/sawtooth-xo-tp-python:1.0
      volumes:
        - ./:/project/sawtooth-core
      container_name: xo-tp-python-local
      depends_on:
        - validator
      entrypoint: xo-tp-python -vv -C tcp://validator:4004
      stop_signal: SIGKILL

  sawtooth-shell:
    image: hyperledger/sawtooth-shell:1.0
    container_name: sawtooth-shell
    depends_on:
      - validator
    command: |
        bash -c "
          sawtooth keygen &&
          tail -f /dev/null
        "
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api
    expose:
      - 9708
    ports:
      - "9708:9708"
    entrypoint: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:9708 -vv
